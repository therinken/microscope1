<template name="postEdit">
    <form class="main form page">
        <div class="form-group {{errorClass 'url'}}">
            <label class="control-label" for="url"></label>
            <div class="controls">
                <input id="url" class="form-control" type="text" name="url" value="{{url}}" placeholder="Your URL">
                <span class="help-block">{{errorMessage 'url'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title"></label>
            <div class="controls">
                <input id="title" class="form-control" type="text" name="title"
                value="{{title}}" placeholder="Name your post">
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <input class="btn btn-primary submit" type="submit" value="Submit">
        <a class=" btn btn-danger delete " href="# ">Delete post</a>
    </form>
</template>
